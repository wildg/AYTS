<!---------------------------------------  INDIVIDUAL MASK INFORMATION SECTION  --------------------------------------->
<section class="container-fluid">

        <div class="col-md-6 p-1">
            <div id="ibexSection" class="p-4">

                <div class="mb-auto">

                    <!--  TOP Title  -->
                    <a href="" class="title c-green-light fadeUp" target="_bank">
                        IBEX
                    </a>

                    <!--  BOTTOM Subtext  -->
                    <div class="subtext c-green-light fadeUp">

                    </div>

                    </a>

                    </button>

                    <!--  TUSK learn more  -->
                    <button class="regularButton c-green-light fadeDown m-2">
                        BUY NOW $35
                    </button>

                </div>

            </div>
        </div>

    </div>
</section>
