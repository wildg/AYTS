<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New People - AYTS</title>
    <link rel="icon" href="images/AYTS_Logo_Black.png">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/WildStyle.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="fonts/Exan-3/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type='text/javascript'></script>
    <script src='https://unpkg.com/spritespin@x.x.x/release/spritespin.js' type='text/javascript'></script>
    <script src="js/bootstrap.min.js" type='text/javascript'></script>
</head>

<body>

<!--------------------------------------------------  PEOPLE SECTION  ------------------------------------------------->
<section class="container-fluid" style="height: 90vh">

    <div class="position-relative h-100">

        <!--  FUNDED BACKGROUND (color)  -->
        <div class="position-absolute p-2 w-100 h-100">
            <div class="w-100 h-100" style="background: radial-gradient(#FFFFFF, #ECECE7);">
            </div>
        </div>

        <!--  FUNDED THANKS section   -->
        <div class="position-absolute w-100 h-100">
            <div id="peopleCarousel" class="carousel slide h-100" data-interval="false" data-ride="carousel">

                <!--  CAROUSEL INDICATORS section (bottom)  -->
                <ol class="carousel-indicators">
                    <li data-target="#peopleCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#peopleCarousel" data-slide-to="1"></li>
                </ol>

                <!--  ROTATING IMAGES section (top & center)  -->
                <div class="carousel-inner h-100">

                    <!--  FIRST image (Runner)  -->
                    <div class="carousel-item active h-100">

                        <div class="topDownCenter h-100">

                            <!--  QUOTE section (Top)  -->
                            <div class="mb-auto carouselText pt-3">

                                <!--  TITLE quote  -->
                                <h3 class="title animated animate__fadeInUp" style="color: #5F8C78; animation-delay: 0.5s">
                                    "RUNNER'S QUOTE"
                                </h3>

                                <!--  BOTTOM quote  -->
                                <h6 class="m-0 animated animate__fadeInUp" style="color: #5F8C78; animation-delay: 1.0s">
                                    Some more information.
                                </h6>
                            </div>

                            <!--  IMAGE section (Bottom)  -->
                            <div class="mt-auto">
                                <img class="carouselImage" src="images/exercisingPeople_Crop.png" alt="Runners with Ibex">
                            </div>

                        </div>

                    </div>

                    <!--  SECOND image (Doctor)  -->
                    <div class="carousel-item h-100">

                        <div class="topDownCenter h-100">

                            <!--  QUOTE section (Top)  -->
                            <div class="mb-auto carouselText pt-3">

                                <!--  TITLE quote  -->
                                <h3 class="title animated animate__fadeInUp" style="color: #5F8C78; animation-delay: 0.5s">
                                    "DOCTOR'S QUOTE"
                                </h3>

                                <!--  BOTTOM quote  -->
                                <h6 class="m-0 animated animate__fadeInUp" style="color: #5F8C78; animation-delay: 1.0s">
                                    Some more information.
                                </h6>
                            </div>

                            <!--  IMAGE section (Bottom)  -->
                            <div class="mt-auto">
                                <img class="carouselImage" src="images/doctor.png" alt="Doctor wearing tusk">
                            </div>

                        </div>

                    </div>

                </div>

                <!--  PREVIOUS button  -->
                <a class="carousel-control-prev-noArea" href="#peopleCarousel" role="button" data-slide="prev">
                    <div class="p-2 absCenterFlex carousel-control-prev-circle">
                        <span class="carousel-control-prev-icon-black" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </div>
                </a>

                <!--  NEXT button  -->
                <a class="carousel-control-next-noArea" href="#peopleCarousel" role="button" data-slide="next" style="background-color: red">
                    <div class="p-2 absCenterFlex carousel-control-next-circle">
                        <span class="carousel-control-next-icon-black" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

</section>

</body>

</html>
