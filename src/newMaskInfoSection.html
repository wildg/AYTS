<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mask Info - AYTS</title>
    <link rel="icon" href="images/AYTS_Logo_Black.png">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/WildStyle.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="fonts/Exan-3/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type='text/javascript'></script>
    <script src='https://unpkg.com/spritespin@x.x.x/release/spritespin.js' type='text/javascript'></script>
    <script src="js/bootstrap.min.js" type='text/javascript'></script>
</head>

<body>

<!---------------------------------------  INDIVIDUAL MASK INFORMATION SECTION  --------------------------------------->
<section class="container-fluid mb-1" style="height:90vh; width: 100%">

    <!--  IBEX section  -->
    <div class="row cardBorder mx-1 my-1 h-100">

        <!--  IBEX section  -->
        <div class="col-md-6 py-1 px-1 h-100">
            <div class="p-3 h-100 topDownCenter productHover" style="background: radial-gradient(#FFFFFF, #ECECE7);">

                <!--  IBEX (top)  -->
                <div class="mb-auto">

                    <!--  IBEX title  -->
                    <a href="">
                        <h3 class="text-bold productLink">
                            IBEX
                        </h3>
                    </a>

                    <!--  IBEX description  -->
                    <h6 style="color: #5F8C78">
                        For maximum comfort and protection
                    </h6>

                </div>

                <!--  IBEX image  -->
                <div class="ibexSpin" style="width: 100%">
                </div>

                <!--  IBEX (bottom)  -->
                <div class="mt-auto">

                    <!--  IBEX buy button  -->
                    <button class="productButton">
                        BUY NOW $5
                    </button>

                </div>

            </div>
        </div>

        <!--  TUSK section  -->
        <div class="col-md-6 py-1 px-1 h-100">
            <div class="p-3 h-100 topDownCenter productHover" style="background: radial-gradient(#FFFFFF, #ECECE7);">

                <!--  TUSK (top)  -->
                <div class="mb-auto">

                    <!--  TUSK title  -->
                    <a href="">
                        <h3 class="text-bold productLink">
                            TUSK
                        </h3>
                    </a>

                    <!--  TUSK description  -->
                    <h6 style="color: #5F8C78">
                        For fuller protection
                    </h6>

                </div>

                <!--  TUSK image  -->
                <div class="tuskSpin" style="width: 100%">
                </div>

                <!--  TUSK (bottom)  -->
                <div class="mt-auto">

                    <!--  TUSK buy button  -->
                    <button class="productButton">
                        BUY NOW $10
                    </button>

                </div>

            </div>
        </div>

    </div>

</section>

<script type='text/javascript'>
    $(function() {
        $('.ibexSpin').spritespin({
            source: [
                "images/IbexMask360/Ibex_00.png",
                "images/IbexMask360/Ibex_01.png",
                "images/IbexMask360/Ibex_02.png",
                "images/IbexMask360/Ibex_03.png",
                "images/IbexMask360/Ibex_04.png",
                "images/IbexMask360/Ibex_05.png",
                "images/IbexMask360/Ibex_06.png",
                "images/IbexMask360/Ibex_07.png",
                "images/IbexMask360/Ibex_08.png",
                "images/IbexMask360/Ibex_09.png",
                "images/IbexMask360/Ibex_10.png",
            ],
            sense: 1,
            responsive: true,
            wrap: true,
            animate: false,
            plugins: [
                '360',
                'move'
            ]
        });

        $('.tuskSpin').spritespin({
            source: [
                "images/IbexMask360/Ibex_00.png",
                "images/IbexMask360/Ibex_01.png",
                "images/IbexMask360/Ibex_02.png",
                "images/IbexMask360/Ibex_03.png",
                "images/IbexMask360/Ibex_04.png",
                "images/IbexMask360/Ibex_05.png",
                "images/IbexMask360/Ibex_06.png",
                "images/IbexMask360/Ibex_07.png",
                "images/IbexMask360/Ibex_08.png",
                "images/IbexMask360/Ibex_09.png",
                "images/IbexMask360/Ibex_10.png",
            ],
            sense: 2,
            responsive: true,
            wrap: true,
            animate: false,
            plugins: [
                '360',
                'move'
            ]
        });
    });
</script>

</body>

</html>
